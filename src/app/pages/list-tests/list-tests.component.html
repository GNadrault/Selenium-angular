<div class="col-xs-8">
  <div class="box box-primary">
    <div class="box-header">
      <h3 class="box-title">Tests</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tr *ngFor="let test of tests;">
          <td>{{test.name}}</td>
        </tr>
        <tr *ngIf="tests.length === 0">
          <td>Aucun test</td>
        </tr>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
