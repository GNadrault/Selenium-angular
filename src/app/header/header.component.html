<header class="main-header">
  <!-- Logo -->
  <a routerLink="/" class="logo">
    <span class="logo-lg">
      <b>Selenium </b>SIE</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
      <div class="collapse navbar-collapse pull-right" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li routerLinkActive="active"><a routerLink="pages">Pages</a></li>
            <li routerLinkActive="active"><a routerLink="rapport">Rapport</a></li>
          </ul>
            <div class="navbar-form navbar-left">
              <input type="text" class="form-control" id="navbar-search-input" placeholder="Rechercher" [(ngModel)]="recherche">
              {{recherche}}
            </div>
        </div>
  </nav>
</header>
